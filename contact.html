    <div class="contact-us">
      <div class="c-des">
        <h1 class="c-title">GET IN TOUCH!</h1>
        <h4 class="c-sub-text">we'd like to hear from you</h4>
        <div class="green-line container mx-auto"></div>
      </div>
      <div class="contact-form">
        <form>
          <div class="part-1">
          <div class="enter-email">
            <label class="email">Email</label> <br>
          <input type="email" id="email" placeholder="Enter Your Email Id">
          </div>
          <div class="enter-name">
            <label class="name">Name</label><br>
          <input type="text" id="name" placeholder="Enter Your Name">
          </div>
          </div>
          <div class="part-2">
            <div class="your-message">
              <label class="message-title">Message</label> <br>
              <textarea name="message" id="message" placeholder="Message" cols="70" rows="2"></textarea>
            </div>
            <button class="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
